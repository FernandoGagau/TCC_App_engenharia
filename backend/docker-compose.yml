version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: construction-agent:latest
    container_name: construction-agent-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - MONGODB_URL=mongodb://mongodb:27017/construction_agent
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      - mongodb
      - redis
    networks:
      - construction-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    container_name: construction-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=construction_agent
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - construction-net
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: construction-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - construction-net
    restart: unless-stopped
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: construction-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - construction-net
    restart: unless-stopped

networks:
  construction-net:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
  redis_data: